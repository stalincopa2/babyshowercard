    <style>
        /* Estilos personalizados para imitar la imagen */
        body {
          
            font-family: 'Montserrat', sans-serif;
            font-size: 15pt;
            background-color: #f8f9fa; /* Fondo similar al de la imagen */
            overflow-x: hidden;
            background-image: url('background.gif'); /* Imagen de fondo */
            background-size: cover; /* Ajusta la imagen al tamaño de la ventana */
            background-attachment: fixed; /* Fija la imagen de fondo */
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.4); /* Fondo semitransparente */
            height: 65px; /* Altura del navbar */
            padding: 0px 2px 0px 2px;
            font-weight: lighter;
        }
        .offcanvas{
            background-color: #e9e9ea; /* Fondo semitransparente */
        }
        .navbar-nav .nav-link {
            color: #212325; /* Color de los enlaces del navbar */
        }
        .hero {
            text-align: left;
            font-family: 'Montserrat', sans-serif;
            font-size: 20pt;
            padding: 100px 2px 15px 2px;
           /*background-color: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
          /*  backdrop-filter: blur(5px); /* Desenfoque del fondo */
            border-radius: 10px; /* Bordes redondeados */
            /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
            width: 100%; /* Ajusta el ancho según sea necesario */
            height: 100%;
            text-align: center;
            z-index: 10000;
        }
        .hero h1 {
            /*font-size: 4rem;*/
            color: #e8a8a8; /* Color rosado del título */
            font-family: 'Dancing Script', cursive;font-size: 75pt;
        }
        .hero h2 {
           /* font-size: 4rem;*/
            color: #e8a8a8; /* Color rosado del título */
            font-family: 'Dancing Script', cursive;font-size: 50pt;
        }
        .hero p {
            color: #6c757d; /* Color del texto */
        }
        .hero .btn-primary {
            background-color: #e8a8a8; /* Color rosado del botón */
            border-color: #e8a8a8;
        }
        .hero .btn-primary:hover {
            background-color: #d19292;
            border-color: #d19292;
        }

       .hero img {
            max-width: 40%; /* Ajusta el tamaño de la imagen*/
        }

        .confirma_asistencia{
            font-size: 17pt;
            border-radius: 50px 20px;
        }
        .floating-elements {
            padding: 15px 0px 10px 0px;
            position: relative;
        }

        .cloud_container{
            overflow: hidden;
        }
        .cloud {
            position: absolute;
            display: inline-block;
            background-image: url('SVG/cloud.svg');
            background-size: cover; /* Ajusta la imagen al tamaño de la ventana */
            width: 180px;
            height: 100px;
        }


        /* Random cloud positions */
        .cloud1 { top: 10%; left: 15%; }
        .cloud2 { top: 20%; left: 50%; }
        .cloud3 { top: 40%; left: 25%; }
        .cloud4 { top: 50%; left: 40%; }
        .cloud5 { top: 62%; left: 30%; }
        .cloud6 {top: 75%;  left: 28%}

        .cloud1, .cloud2, .cloud3, .cloud4, .cloud5, .cloud6 {
        animation: moveClouds 10s linear; 
        }

        .cloud {
        animation: moveClouds 10s linear;
        }

        @keyframes moveClouds {
        0% {
            transform: translateX(-200px); 
        }
        100% {
            transform: translateX(calc(100vw + 200px));
           
        }
        }

        /* Media query para pantallas más pequeñas (móviles) */
        @media (max-width: 768px) {
            body {
          
            font-family: 'Montserrat', sans-serif;
            font-size: 15pt;
            background-color: #f8f9fa; /* Fondo similar al de la imagen */
            overflow-x: hidden;
            background-image: url('background.gif'); /* Imagen de fondo */
            background-size: cover; /* Ajusta la imagen al tamaño de la ventana */
            background-attachment: fixed; /* Fija la imagen de fondo */
            background-position: top center; /* Ajusta la posición para móviles */
            }

            .cloud1, .cloud3, .cloud5 {
                display: none; /* Oculta algunas nubes en móviles */
            }
            .hero {
                text-align: left;
                font-family: 'Montserrat', sans-serif;
                font-size: 15pt;
                padding: 100px 15px 15px 15px;
                background-color: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
                backdrop-filter: blur(1px); /* Desenfoque del fondo */
                border-radius: 10px; /* Bordes redondeados */
                /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
                width: 100%; /* Ajusta el ancho según sea necesario */
                height: 100%;
                text-align: center;
                z-index: 10000;
            }
            .hero h1 {
            /*font-size: 4rem;*/
            color: #e8a8a8; /* Color rosado del título */
            font-family: 'Dancing Script', cursive;font-size: 70pt;
            }
            .hero h2 {
            /* font-size: 4rem;*/
                color: #e8a8a8; /* Color rosado del título */
                font-family: 'Dancing Script', cursive;font-size: 30pt;
            }
        }

        .floating-elements img.banner {

    </style>
</head>

    <script>
        const clouds = document.querySelectorAll('.cloud1, .cloud2, .cloud3, .cloud4, .cloud5, .cloud6, .cloud');

        clouds.forEach(cloud => {
        cloud.addEventListener('animationend', () => {
            // Elimina el elemento del DOM
            cloud.remove();
        });
        });
    </script>
